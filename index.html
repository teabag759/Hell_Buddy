<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Buddy</title>

    <!-- css link -->
    <link rel="stylesheet" href="./CSS/resetCSS.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <!-- 로그인 후 보는 화면 -->
    <div id="viewType">
        <a href="./my_page.html" id="myLink">my tweet</a>
        <a href="./all_page.html" id="allLink">all tweet</a>
    </div>

    <header>
        <div id="firstPage"> Hello Buddy </div>

        <!-- 로그인 후 -->
        <div id="myName">
            <p>안녕하세요. 김태영님</p>
            <div id="logoutBox">
                <input type="button" id="logoutBtn" value="Log Out">
            </div>
        </div>

        <!-- 로그인 전 -->
        <div id="loginForm">
            <form name="loginForm" method="post" action="./login.php">
                <div id="loginEmailArea">
                    <label for="loginEmail">E-Mail</label>
                    <div class="loginInputBox">
                        <input type="email" id="loginEmail" name="email" placeholder="e-mail">
                    </div>
                </div>
                <div id="loginPwArea">
                    <label for="loginPw">Password</label>
                    <div class="loginInputBox">
                        <input type="password" id="loginPw" name="userPw" placeholder="at least 8 characters">
                    </div>
                </div>
                <div class="loginSubmitBox">
                    <input type="submit" id="loginSubmit" value="Sign in">
                </div>
            </form>
        </div>
    </header>

    <!-- container -->
    <div id="container">
        <section id="introSite">
            <div id="siteComment">
                소중한 친구들에게 <br>
                힘이 나는 말들을 <br>
                나눠보세요^_^
            </div>
            <div id="signUpBtn">
                <p>Sign up</p>
            </div>
        </section>
        <section id="signUp">
            <div id="signUpCenter">
                <form id="signUpForm" method="post" action="./database/Member.php">

                    <div class="row">
                        <div class="inputBox">
                            <input type="text" name="userName" id="userName" placeholder="name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputBox">
                            <input type="email" name="userEmail" id="userEmail" placeholder="e-mail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="inputBox">
                            <input type="password" name="userPass" id="userPass" placeholder="password">
                        </div>
                    </div>

                    <div class="row">
                        <label>Your Birthday</label>
                        <div class="selectBox">
                            <select name="birthYear" id="birthYear">
                                <option value="">연도</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                            </select>
                        </div>

                        <div class="selectBox selectBoxMargin">
                            <select name="birthMonth" id="birthMonth">
                                <option value="">월</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        
                        <div class="selectBox">
                            <select name="brithDay" id="brithDay">
                                <option value="">일</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>

                    <div class="row genderRow">
                        <div id="genderLabel">
                            <label for="gW" id="gdW">여성</label>
                            <label for="gM" id="gdM">남성</label>
                        </div>
                        <input type="radio" name="gender" class="gender" id="gW" value="w">
                        <input type="radio" name="gender" class="gender" id="gM" value="m">
                    </div>

                    <div class="row">
                        <p id="valueError"></p>
                    </div>

                    <div class="row">
                        <div class="submitBox">
                            <input type="submit" id="signUpSubmit" value="Sign Up">
                        </div>
                    </div>
                    <input type="hidden" name="mode" value="save">
                </form>

                <div id="goToLoginBtn">
                    <p>Sign in</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Hello My Buddies</p>
    </footer>
</body>
</html>
